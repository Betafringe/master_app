<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Medical record diagnosis coding system</title>
    </head>

    <style type="text/css">@import "../../../../../../Downloads/src/static/data.css";</style>
    <script src="../../../../../../Downloads/src/static/vue.js"></script>
    <script src="../../../../../../Downloads/src/static/axios.min.js"></script>
    <script src="../../../../../../Downloads/src/static/txt/code.js"></script>

    <body>
        <div id="main">
            <input type="file" @change="tirggerFile"/>
            <div id="title" class="bg_blue"><p id="cn_title" class="white_words">Medical record diagnosis coding system</p>
                <div class="row">
                    <p id="medical_history_id" class="white_words p_left">Hadm id:<%id%></p>
                    <p id="medical_history_time" class="white_words p_right">Chat time:<%time%></p>
                </div>
            </div>

            <div id="main_model">
                <div class="left">
                    <label class="black_title">Dischage summary:</label>
                    <div class="margin">
                        <!--label class="long_inp main_inp" id="main_past_medical_history"><%course%></label-->
                        <div v-for="(word, i) in words">
                            <div class="main_inp" v-if="i == index" v-for="w in word" id="main_past_medical_history">
                                <label v-if="w.weight<=0.0001" class="p_left"><%w.word%>&thinsp;</label>
                                <label v-if="w.weight>0.0001 && w.weight<0.00025" class="p_left"><%w.word%>&thinsp;</label>
                                <label v-if="w.weight>0.00025 && w.weight<=0.0008" class="color4 p_left"><%w.word%>&thinsp;</label>
                                <!--label v-if="w.weight>0.00035 && w.weight<=0.0005" class="color6 p_left"><%w.word%>&thinsp;</label-->
                                <label v-if="w.weight>0.0008" class="color8 p_left"><%w.word%>&thinsp;</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div id="right_top">
                        <table border="1" cellspacing="0" id='table'>
                            <tr>
                                <th>ICD code and description</th>
                                <th>Weight</th>
                                <!--th>二级分类</th-->
                                <th>Uncertain</th>
                            </tr>
                            <tr v-for="(diagnose, index) in diagnoses">
                                <td><a @click="get_ICD(index)"><%diagnose.ICD%> <%diagnose.name%></a></td>
                                <td><%diagnose.weight%></td>
                                <td><input type="checkbox" name="checkbox" @click="CheckItem(diagnose.uncertain)" v-model="diagnose.uncertain"/></td>
                            </tr>
                        </table>
                    </div>
                    <div id="right_bottom">
                        <div class="black_title">Code details:</div>
                        <%detail.ICD%><br>
                        <%detail.name%><br>
                        <%detail.description%><br>
                    </div>
                </div>
            </div>
        </div>
    </body>

                            right = this.cur + 2
